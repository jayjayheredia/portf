<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Heredia | FullStack Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5cbb027761.js" crossorigin="anonymous"></script>
</head>
<body class="light-theme">
    
    <header class="header">
        <nav class="nav container">
            <div class="nav__logo">
                <img src="images/frente.png" alt="Julian" class="nav__logo-img">
                <span class="nav__logo-name">Julian Heredia</span>
            </div>
            
            <ul class="nav__list">
                <li><a href="#about" data-i18n="nav_about">About</a></li>
                <li><a href="#projects" data-i18n="nav_projects">Projects</a></li>
                <li><button id="theme-btn" class="nav__icon-btn"><i class="fa-solid fa-moon"></i></button></li>
                <li><button onclick="toggleLanguage()" id="btnIdioma" class="nav__lang-btn">ES</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero container reveal">
            <h1 class="hero__title">Julian Jonathan Heredia</h1>
            <p class="hero__subtitle" data-i18n="hero_subtitle">FullStack Web Developer</p>
            <a href="#projects" class="btn-primary" data-i18n="hero_btn">View Work</a>
        </section>

        <section id="about" class="about container reveal">
            <h2 class="section-title" data-i18n="about_title">About Me</h2>
            <div class="about__grid">
                <div class="about__text">
                    <p data-i18n="about_p1">I build modern, functional, and custom web solutions, working on both the frontend and backend.</p>
                </div>
                <div class="about__skills">
                    <h3 data-i18n="skills_title">Skills</h3>
                    <div class="skills__tags" id="skills-container"></div>
                </div>
            </div>
        </section>

        <section id="projects" class="projects container">
            <h2 class="section-title reveal" data-i18n="projects_title">Projects</h2>
            <div class="projects__grid" id="projects-grid">
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__content">
            <div class="footer__social">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2026 Julian Heredia. <span data-i18n="copy">All Rights Reserved</span></p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
